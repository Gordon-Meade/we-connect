<!-- event/templates/event/event_list.html -->
{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    {% block content %}
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
